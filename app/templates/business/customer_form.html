{% extends "base.html" %}

{% block title %}Customer Form{% endblock %}

{% block content %}
<div class="layui-container">
    <h2>Customer Form</h2>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">Name</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="Please enter name" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
