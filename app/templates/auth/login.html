<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 舆情分析系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='layui-v2.13.2/layui/css/layui.css') }}">
    <style>
        html, body {width: 100%; height: 100%; overflow: hidden}
        body {background: #009688;}
        body:after {content:''; background-repeat:no-repeat; background-size:cover; -webkit-filter:blur(3px); -moz-filter:blur(3px); -o-filter:blur(3px); -ms-filter:blur(3px); filter:blur(3px); position:absolute; top:0; left:0; right:0; bottom:0; z-index:-1;}
        .layui-container {width: 100%; height: 100%; overflow: hidden}
        .admin-login-background {width:360px; height:300px; position:absolute; left:50%; top:40%; margin-left:-180px; margin-top:-100px;}
        .logo-title {text-align:center; letter-spacing:2px; padding:14px 0;}
        .logo-title h1 {color:#009688; font-size:25px; font-weight:bold;}
        .login-form {background-color:#fff; border:1px solid #fff; border-radius:3px; padding:14px 20px; box-shadow:0 0 8px #eeeeee;}
        .login-form .layui-form-item {position:relative;}
        .login-form .layui-form-item label {position:absolute; left:1px; top:1px; width:38px; line-height:36px; text-align:center; color:#d2d2d2;}
        .login-form .layui-form-item input {padding-left:36px;}
        .captcha {width:60%;display:inline-block;}
        .captcha-img {display:inline-block;width:34%;float:right;}
        .captcha-img img {height:34px;border:1px solid #e6e6e6;height:36px;width:100%;}
        
        /* Dynamic Background Effect */
        .bg-gradient {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .admin-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .admin-header span {
            font-size: 28px;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .login-footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="layui-container">
        <div class="admin-login-background">
            <div class="admin-header">
                <span>舆情分析系统</span>
            </div>
            <div class="login-form">
                <form class="layui-form" action="{{ url_for('auth.login') }}" method="POST">
                    <div class="layui-form-item logo-title">
                        <h1>用户登录</h1>
                    </div>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="layui-anim layui-anim-upbit" style="margin-bottom: 15px; padding: 10px; border-radius: 4px; background-color: {{ '#FF5722' if category == 'error' else '#009688' }}; color: white; font-size: 13px; text-align: center;">
                            <i class="layui-icon {{ 'layui-icon-close-fill' if category == 'error' else 'layui-icon-ok-circle' }}"></i> {{ message }}
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <div class="layui-form-item">
                        <label class="layui-icon layui-icon-username" for="username"></label>
                        <input type="text" name="username" lay-verify="required|account" placeholder="请输入用户名" autocomplete="off" class="layui-input" value="">
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-icon layui-icon-password" for="password"></label>
                        <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input" value="">
                    </div>
                    <div class="layui-form-item">
                        <input type="checkbox" name="remember" value="true" lay-skin="primary" title="记住密码">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="" lay-filter="login">登 录</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="login-footer">
            © 2025 Public Opinion Analysis System. All Rights Reserved.
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='layui-v2.13.2/layui/layui.js') }}"></script>
    <script>
        layui.use(['form', 'layer', 'jquery'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.jquery;

            // 登录过期的时候，跳出ifram框架
            if (top.location != self.location) top.location = self.location;

            // 进行登录操作
            form.on('submit(login)', function (data) {
                data = data.field;
                if (data.username == '') {
                    layer.msg('用户名不能为空');
                    return false;
                }
                if (data.password == '') {
                    layer.msg('密码不能为空');
                    return false;
                }
                
                // Allow form submission
                var loadIndex = layer.msg('正在登录...', {icon: 16, shade: 0.3, time: 0});
                return true;
            });
            
            // Hide flash messages after 3 seconds
            setTimeout(function(){
                $('.layui-anim-upbit').fadeOut();
            }, 3000);
        });
    </script>
</body>
</html>
