{% extends "base.html" %}

{% block title %}系统设置{% endblock %}

{% block content %}
<div class="layui-container" style="margin-top: 20px;">
    <h2>系统设置</h2>
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" method="POST">
                <div class="layui-form-item">
                    <label class="layui-form-label">应用名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="app_name" value="{{ settings.get('app_name', '') }}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">LOGO链接</label>
                    <div class="layui-input-block">
                        <input type="text" name="logo_url" value="{{ settings.get('logo_url', '') }}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>保存设置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
layui.use('form', function(){
  var form = layui.form;
});
</script>
{% endblock %}
