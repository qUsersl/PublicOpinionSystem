{% extends "base.html" %}

{% block title %}{{ '编辑用户' if user else '添加用户' }}{% endblock %}

{% block content %}
<div class="layui-container" style="margin-top: 20px;">
    <h2>{{ '编辑用户' if user else '添加用户' }}</h2>
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" method="POST">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" value="{{ user.username if user else '' }}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" placeholder="请输入邮箱" value="{{ user.email if user else '' }}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" placeholder="{{ '留空则保持不变' if user else '必填' }}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色</label>
                    <div class="layui-input-block">
                        <select name="role_id" lay-verify="required">
                            {% for role in roles %}
                            <option value="{{ role.id }}" {{ 'selected' if user and user.role_id == role.id else '' }}>{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>提交</button>
                        <a href="{{ url_for('admin.user_list') }}" class="layui-btn layui-btn-primary">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
layui.use('form', function(){
  var form = layui.form;
});
</script>
{% endblock %}
